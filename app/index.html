<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Smart Home</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="timeDate"></div>
<div id="message">
    <i class="fa fa-envelope-o fa-5x" aria-hidden="true"></i>
    <p>Сообщения</p>
</div>
<div id="lightMain">
    <i class="fa fa-sun-o fa-5x" aria-hidden="true"></i>
    <p>Свет</p>
</div>
<div id="device">
    <i class="fa fa-television fa-5x" aria-hidden="true"></i>
    <!--<i class="fa fa-plug fa-5x" aria-hidden="true"></i>-->
    <p>Устройства</p>
</div>
<div id="camVideo">
    <i class="fa fa-eye fa-5x" aria-hidden="true"></i>
    <!--<i class="fa fa-video-camera fa-5x" aria-hidden="true"></i>-->
    <p>Камера</p>
</div>
<div id="alarm">
    <i class="fa fa-lock fa-5x" aria-hidden="true"></i>
   <!-- <i class="fa fa-bell-o fa-5x" aria-hidden="true"></i>-->
    <p>Сигнализация</p></div>
<div id="music">
    <i class="fa fa-music fa-5x" aria-hidden="true"></i>
    <!--<i class="fa fa-headphones fa-5x" aria-hidden="true"></i>-->
    <p>Музыка</p>
</div>
<div id="weather">Погода</div>
<div id="humidityMain">
    <i class="fa fa-tint fa-5x" aria-hidden="true"></i>
    <p>Влажность</p>
</div>
<div id="temperatureMain">
    <i class="fa fa-thermometer-full fa-5x" aria-hidden="true"></i>
    <p>Температура</p>
</div>
<div id="statistics">
    <i class="fa fa-line-chart fa-5x"  aria-hidden="true"></i>
    <p>Статистика</p></div>
<div id="settings">
    <i class="fa fa-cogs fa-5x" aria-hidden="true"></i>
    <p>Настройка</p>
</div>
<div id="ventsMain">Вентиляция</div>
<div id="logs">
    <i class="fa fa-file-text-o fa-5x" aria-hidden="true"></i>
    <p>История</p>
</div>
</body>
</html>
